<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles/bootstrap.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./js/bootstrap.js"></script>
    <title>Pok√©dex</title>
  </head>
  <body class="gradient">
    <header>
      <nav>
        <div class="autocomplete">
          <input type="text" id="searchBox" />
          <ul id="suggestions"></ul>
        </div>

        <div class="search-icon" id="magnifier"></div>
      </nav>
    </header>
    <div class="title-screen" id="titleScreen">
      <img
        class="title-screen-pokedex"
        src="./assets/pokedex_title.webp"
        alt="Pokedex Title"
      />
      <div class="title-poke-imgs">
        <img
          id="bulbasaur-title"
          onclick="searchPokemon('bulbasaur')"
          src="./assets/bulbasaur.png"
          alt="Bulbasaur Title Screen"
        />
        <img
          id="charmander-title"
          onclick="searchPokemon('charmander')"
          src="./assets/charmander.png"
          alt="Charmander Title Screen"
        />
        <img
          id="squirtle-title"
          onclick="searchPokemon('squirtle')"
          src="./assets/squirtle.png"
          alt="Squirtle Title Screen"
        />
      </div>
    </div>
    <div id="pokeContent" class="site-content-wrapper d-none">
      <main id="content">
        <section class="img-section">
          <div class="img-background">
            <img
              id="pokeImg"
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
            />
          </div>
        </section>
        <section class="id-section">
          <p><span id="pokeId"># 0001</span></p>
        </section>
        <section class="pokeName-section">
          <h1 id="pokeName">Bulbasaur</h1>
          <h2>Type: <span id="pokeType"></span></h2>
        </section>
      </main>
      <section id="stats-section">
        <h1 class="stats-heading">Stats</h1>
        <table>
          <tr>
            <td>HP:</td>
            <td id="hpPoints"></td>
          </tr>
          <tr>
            <td>Weight:</td>
            <td id="weightPoints"></td>
          </tr>
          <tr>
            <td>Abilities:</td>
            <td id="abilities"></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attackPoints"></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defensePoints"></td>
          </tr>
          <tr>
            <td>Special Attack:</td>
            <td id="specialAttackPoints"></td>
          </tr>
          <tr>
            <td>Special Defense:</td>
            <td id="specialDefensePoints"></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="speedPoints"></td>
          </tr>
        </table>
      </section>
    </div>

    <footer class="footer">
      <div class="container footer-content">
        <span class="text-muted"
          >Marcel Schliwka @
          <a href="https://developerakademie.com/" target="_blank"
            >DeveloperAkademie - 2023</a
          ></span
        >
        <a
          class="icon-links text-muted"
          href="https://www.flaticon.com/free-icons/menu"
          title="menu icons"
          target="_blank"
          >Icons made by Freepik - Flaticon</a
        >
        <a
          class="icon-links text-muted"
          href="https://www.flaticon.com/free-icons/close"
          title="close icons"
          target="_blank"
          >Icons made by joalfa - Flaticon</a
        >
      </div>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
